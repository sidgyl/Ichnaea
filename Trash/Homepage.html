<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register Area</title>

    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

<body>
	<div class="container-fluid container">
	
		<div class="row">
  			<div class="col-md-8">
  				<div class="panel panel-default" style="background: #0099FF">
  				<div class="panel-body">
    					<div class="page-header" style="margin-top:5px;">
    						<h3>Instructor Registration Page</h3>
    					</div>
    					<form class="form-horizontal" role="form">
  						<div class="form-group">
    							<label for="firstName" class="col-sm-2 control-label">First Name</label>
    							<div class="col-sm-10">
    								<div class="input-group">
    									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
      								<input type="text" class="form-control" id="firstName" placeholder="First Name">
      							</div>
    							</div>
  						</div>
                            
                        <div class="form-group">
    							<label for="lastName" class="col-sm-2 control-label">Last Name</label>
    							<div class="col-sm-10">
    								<div class="input-group">
    									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
      								<input type="text" class="form-control" id="lastName" placeholder="Last Name">
      							</div>
    							</div>
  						</div>    
                            
  						<div class="form-group">
    							<label for="inputEmail" class="col-sm-2 control-label">Email</label>
    							<div class="col-sm-10">
    								<div class="input-group">
    									<span class="input-group-addon">@</span>
      								<input type="email" class="form-control" id="inputEmail" placeholder="Email">
      							</div>
    							</div>
  						</div>

  						<div class="form-group">
    							<label for="inputPassword" class="col-sm-2 control-label">Password</label>
    							<div class="col-sm-10">
    								<div class="input-group">
    									<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
      								<input type="password" class="form-control" id="inputPassword" placeholder="Password">
      							</div>
    							</div>
  						</div>
                            
                        <div class="form-group">
    							<label for="retypePassword" class="col-sm-2 control-label">Re-Type Password</label>
    							<div class="col-sm-10">
    								<div class="input-group">
    									<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
      								<input type="password" class="form-control" id="retypePassword" placeholder="Re-type Password">
      							</div>
    							</div>
  						</div>
                            
  						<div class="form-group">
    							<div class="col-sm-offset-2 col-sm-10">
      							<button type="submit" class="btn btn-primary">Register</button>
      							<button type="button" class="btn btn-success">Back to Login</button>
    							</div>
  						</div>
					</form>
  				</div>
			</div>

  			</div>
  			<div class="col-md-4">
  				<div class="panel panel-default" style="background: #FFFF00">
  					<div class="panel-body">
						<div class="page-header">
  							<h3>Instructor Login</h3>
						</div>
						<form role="form">
  							<div class="form-group">
								<label for="exampleInputEmail1">Email or Username</label>
								<div class="input-group">
  									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
  									<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
								</div>
  							</div>
  							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<div class="input-group">
  									<span class="input-group-addon"><span class="glyphicon glyphicon-star"></span></span>
  									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
								</div>
  							</div>
  							<hr/>
  							<button type="button" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>
  							<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-lock"></span> Login</button>
                			<button type="button" class="btn btn-success">Forget Password</button>
                		</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>

</body>
</html>
